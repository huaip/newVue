<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
    <script>
        //插值表达式里面可以写数字 表达式 boolean 不能写语句

                name: 'pl',
                age: 20
            }
        })
    </script>
</body>

</html>
